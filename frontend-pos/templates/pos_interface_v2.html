<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScanPay POS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --blue-primary: #3B82F6;
            --blue-dark: #2A60C8;
            --green-pay: #4ADE80;
            --green-pay-hover: #36B368;
            --pink-clear: #F472B6;
            --pink-clear-hover: #D65DA0;
            --grey-light: #F3F4F6;
            --grey-mid: #E5E7EB;
            --grey-dark: #4B5563;
            --text-primary: #1F2937;
            --white: #FFFFFF;
            --border-radius: 0.75rem;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--grey-light);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-primary);
        }

        .app-header {
            background-color: var(--blue-primary);
            color: var(--white);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
        }

        .header-title {
            font-size: 1.25rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background-color: var(--green-pay);
            border-radius: 50%;
        }

        .control-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: none;
            border: none;
            color: var(--white);
            cursor: pointer;
        }

        .app-main {
            flex-grow: 1;
            display: flex;
            padding: 1.5rem;
            gap: 1.5rem;
            overflow: hidden;
        }

        .cart-section {
            flex: 2;
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
        }

        .cart-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--grey-mid);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .cart-header-title {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .cart-item-count {
            background-color: var(--blue-primary);
            color: var(--white);
            font-size: 0.75rem;
            font-weight: 500;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
        }

        .cart-empty {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #9CA3AF;
        }

        .cart-empty i {
            font-size: 4rem;
            color: var(--grey-mid);
        }

        .cart-empty h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .payment-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .card {
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 1.5rem;
        }

        .total-panel {
            text-align: center;
        }

        .total-panel .label {
            color: var(--grey-dark);
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.875rem;
            letter-spacing: 0.05em;
        }

        .total-panel .amount {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--green-pay);
            margin: 0.5rem 0;
        }

        .total-panel .count {
            color: #6B7280;
        }
        
        .input-panel .label {
            font-weight: 500;
            margin-bottom: 0.75rem;
            display: block;
        }

        .input-container {
            display: flex;
            align-items: center;
            border: 1px solid var(--grey-mid);
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
        }
        
        .input-container input {
            border: none;
            outline: none;
            width: 100%;
            font-size: 1rem;
            background: transparent;
        }
        
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .quantity-btn {
            border: 1px solid var(--grey-mid);
            background-color: var(--white);
            border-radius: 50%;
            width: 32px;
            height: 32px;
            font-size: 1.25rem;
            cursor: pointer;
            color: var(--grey-dark);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .quantity-display {
            font-size: 1.25rem;
            font-weight: 600;
            min-width: 30px;
            text-align: center;
        }

        .actions-panel {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .btn {
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-pay {
            background-color: var(--green-pay);
            color: var(--white);
            font-size: 1.25rem;
        }
        .btn-pay:hover { background-color: var(--green-pay-hover); }

        .secondary-actions {
            display: flex;
            gap: 1rem;
        }

        .btn-secondary {
            flex: 1;
            background-color: var(--white);
            color: var(--blue-primary);
            border: 1px solid var(--blue-primary);
        }
        .btn-secondary:hover { background-color: #EFF6FF; }
        
        .btn-clear {
            flex: 1;
            background-color: var(--pink-clear);
            color: var(--white);
        }
        .btn-clear:hover { background-color: var(--pink-clear-hover); }

    </style>
</head>
<body>

    <header class="app-header">
        <div class="header-title">
            <i class="fas fa-terminal"></i>
            <span>ScanPay POS</span>
        </div>
        <div class="header-controls">
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>Scanning</span>
            </div>
            <button class="control-btn">
                <i class="fas fa-cog"></i>
                <span>Config</span>
            </button>
        </div>
    </header>

    <main class="app-main">
        <section class="cart-section">
            <div class="cart-header">
                <span class="cart-header-title"><i class="fas fa-shopping-cart"></i> Scanned Products</span>
                <span class="cart-item-count">0 items</span>
            </div>
            <div class="cart-empty">
                <i class="fas fa-shopping-cart"></i>
                <h3>Cart is Empty</h3>
                <p>Scan a product or enter a code to begin.</p>
            </div>
        </section>

        <section class="payment-section">
            <div class="card total-panel">
                <div class="label">Total to Pay</div>
                <div class="amount">$0.00</div>
                <div class="count">0 products</div>
            </div>

            <div class="card input-panel">
                <label for="product-code" class="label">Product Code</label>
                <div class="input-container">
                    <i class="fas fa-barcode" style="color:#9CA3AF; margin-right: 0.5rem;"></i>
                    <input type="text" id="product-code" placeholder="Scan or type code...">
                </div>
                <div class="quantity-control">
                    <button class="quantity-btn">-</button>
                    <span class="quantity-display">1</span>
                    <button class="quantity-btn">+</button>
                </div>
            </div>
            
            <div class="actions-panel">
                <button class="btn btn-pay" id="pay-button">
                    <i class="fas fa-credit-card"></i> PAY
                </button>
                <div class="secondary-actions">
                    <button class="btn btn-secondary">
                        <i class="fas fa-undo"></i> Delete Last
                    </button>
                    <button class="btn btn-clear">
                        <i class="fas fa-trash"></i> Clear All
                    </button>
                </div>
            </div>
        </section>
    </main>
    
    <div id="notification" style="display:none; position: fixed; top: 20px; right: 20px; background-color: #28a745; color: white; padding: 15px 20px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); font-size: 1rem;"></div>

    <script>
        document.getElementById('pay-button').addEventListener('click', async () => {
            const button = document.getElementById('pay-button');
            const originalText = button.innerHTML;
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            
            showNotification('info', 'Enviando solicitud de pago...');

            try {
                // El servidor ahora requiere autenticación, pero el frontend
                // enviará la cookie 'access_token' automáticamente.
                const response = await fetch('/api/facturas', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    // Dado que la UI no tiene un carrito real, enviamos un pago simbólico.
                    // El backend creará la factura y la encolará.
                    body: JSON.stringify({
                         // El backend ahora obtiene el usuario del token,
                         // por lo que no necesitamos enviar datos específicos aquí.
                    })
                });

                if (response.status === 401) {
                    // Si el token ha expirado o no es válido
                    showNotification('error', 'No autorizado. Por favor, inicie sesión de nuevo.');
                    // En una app completa, aquí redirigiríamos a la página de login.
                    window.location.href = '/auth/token'; // Redirigir a una hipotética pág de login
                    return;
                }
                
                if (!response.ok) {
                    const errorResult = await response.json();
                    throw new Error(errorResult.detail || 'Fallo en la solicitud de pago.');
                }

                const result = await response.json();
                showNotification('success', `¡Pago aceptado! ID de Factura: ${result.factura_id}`);

            } catch (error) {
                console.error('Error al procesar el pago:', error);
                showNotification('error', `Error: ${error.message}`);
            } finally {
                button.disabled = false;
                button.innerHTML = originalText;
            }
        });

        function showNotification(type, message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.backgroundColor = type === 'success' ? 'var(--green-pay)' : (type === 'error' ? 'var(--pink-clear)' : 'var(--blue-primary)');
            notification.style.display = 'block';

            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
